<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
</head>
<body>
    <!-- Header -->
    <div class="sign-in-or-sign-out"></div>
    <div class="md:flex">
        <div>
        <a href="index.html"><img class="md:w-1/4 m-4 rounded-xl" src="assets/Gains Task Logo.jpg"></a>
        </div>
        <h1 class="md:mx-auto my-auto text-center text-3xl m-2 p-4">Workout Log</h1>
    </div>   
    
    <!-- Site Navigation -->
  <div class="md:flex">
    <div class="md:w-1/2 mx-3 text-xl border-2 border-blue-800 rounded text-center"><a href="workoutLog.html">Workout Log</a></div>
    <div class="md:w-1/2 mx-3 text-xl border-2 rounded border-blue-800 text-center"><a href="performanceHistory.html">Performance History</a></div>

  </div>
  
  <!-- Date Selection -->
  <div id="date-filter" class="grid grid-cols-1 divide-y mt-8 text-center">
    <label class="" for="workout-date">Filter workout by date:</label>

    <input class="mx-auto w-35 border border-blue-800" type="date" id="workout-date">
  </div>

  <!-- Workout Chart -->
  <table class="mx-auto mt-8 table-auto border-collapse border border-blue-800" id="workout-chart">
    <tr>
      <th class="border border-blue-800 text-center px-4">Exercise</th>
      <th class="border border-blue-800 text-center px-4">Reps/Time</th>
      <th class="border border-blue-800 text-center px-4">Weight</th>
      <th class="border border-blue-800 text-center px-4">Rating</th>
    </tr>
    
  </table>

  <!-- New ROW form -->
  <div>
    <form class="w-full mt-8">
      <input type="text" id="exercise" name="exercise" placeholder="Exercise" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      <input type="text" id="repsOrTime" name="repsOrTime" placeholder="Reps or Time" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      <input type="text" id="weight" name="weight" placeholder="Weight" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      <input type="text" id="rating" name="rating" placeholder="Rating" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
    </form>
  </div>

  <button id="add-row" class="flex items-start mt-8 mx-auto p-2 border-2 border-blue-800 font-semibold text-xl text-center"
        type="button">
    + Add Row
  </button>

  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>

  <script>

    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="index.js"></script>
    
</body>
</html>
